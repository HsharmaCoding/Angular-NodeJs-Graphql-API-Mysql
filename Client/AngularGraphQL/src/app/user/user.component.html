<br>
<div class="container">   
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-info" (click)="redirectToUserListPage()">
          <i class="bi bi-arrow-left-circle"></i> Back
      </button>
        <div *ngIf="this.userId!=null && this.userId!=undefined && this.userId!=0; else elseBlock">
          <h3> Update User </h3>
        </div>
        <ng-template #elseBlock>
          <h3>Add User</h3>
        </ng-template>
    </div>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>First Name</label>
                <input [class.is-invalid]="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched" 
                    formControlName="firstName" type="text" class="form-control">
                    <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched" >
                        <small *ngIf="userForm.get('firstName')?.hasError('required')" class="text-danger">
                            First name is required.
                        </small>
                    </div>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input [class.is-invalid]="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched" 
                formControlName="lastName" type="text" class="form-control">
                <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched" >
                    <small *ngIf="userForm.get('lastName')?.hasError('required')" class="text-danger">
                        Last name is required.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched" formControlName="email" type="text" class="form-control">
                <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" >

                    <small *ngIf="userForm.get('email')?.hasError('required') && userForm?.get('email')?.touched" class="text-danger">
                        Email is required.
                    </small>
                    <small *ngIf="userForm.get('email')?.hasError('email') && userForm?.get('email')?.touched" class="text-danger">
                        Please enter a valid email address.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input [class.is-invalid]="userForm.get('username')?.invalid && userForm.get('username')?.touched" 
                formControlName="username" type="text" class="form-control">
                <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" >
                    <small *ngIf="userForm.get('username')?.hasError('required')" class="text-danger">
                        Username is required.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input [class.is-invalid]="userForm.get('password')?.invalid && userForm.get('password')?.touched" 
                formControlName="password" type="text" class="form-control">
                <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" >
                    <small *ngIf="userForm.get('password')?.hasError('required')" class="text-danger">
                        Password is required.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <label>Mobile</label>
                <input [class.is-invalid]="userForm.get('mobile')?.invalid && userForm.get('mobile')?.touched" formControlName="mobile" type="text" class="form-control">
                <div *ngIf="userForm.get('mobile')?.invalid && userForm.get('mobile')?.touched" >
                    <small *ngIf="userForm.get('mobile')?.hasError('invalidMobileNumber') && userForm?.get('mobile')?.touched" class="text-danger">
                        Please enter a valid mobile number.
                    </small>
                </div>
            </div>


            <div class="form-group">
                <label>State</label>
                <input [class.is-invalid]="userForm.get('state')?.invalid && userForm.get('state')?.touched" 
                formControlName="state" type="text" class="form-control">
                <div *ngIf="userForm.get('state')?.invalid && userForm.get('state')?.touched" >
                    <small *ngIf="userForm.get('state')?.hasError('required')" class="text-danger">
                        State is required.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label>City</label>
                <input [class.is-invalid]="userForm.get('city')?.invalid && userForm.get('city')?.touched" 
                formControlName="city" type="text" class="form-control">
                <div *ngIf="userForm.get('city')?.invalid && userForm.get('city')?.touched" >
                    <small *ngIf="userForm.get('city')?.hasError('required')" class="text-danger">
                        City is required.
                    </small>
                </div>
            </div>
            <br>
            <button class="btn btn-success" [disabled]='!userForm.valid' type="submit"><i class="bi bi-database-add"></i> Submit</button>
            &nbsp;
            <button class="btn btn-danger" (click)="redirectToUserListPage()" type="submit"><i class="bi bi-arrow-left-circle"></i> Cancel</button>
        </div>
    </div>
</form>
</div>>
